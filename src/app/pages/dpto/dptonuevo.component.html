<div class="row animated fadeIn ml-2">
    <div class="col-lg-8">
        <div class="card">

            <div class="card-body">

                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20">
                    
                    


                    <div class="form-group">
                        <label for="exampleInputuname">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-agenda"></i></div>
                            <input [ngModel]="departamento.nombre" name="nombre" type="text" class="form-control" placeholder="" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Cantidad empleados</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-agenda"></i></div>
                            <input [ngModel]="departamento.cantidad_de_empleados" name="cantidad_de_empleados" type="number" class="form-control" placeholder="" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Guardar
                    </button>

                    <a [routerLink]="['/dptos']" class="btn btn-block btn-danger"> Cancelar </a>

                    <!-- <button  class="btn btn-block btn-danger waves-effect waves-light m-r-10">
                        <i class="fa fa-backward"></i>
                        Cancelar
                    </button> -->
                </form>

            </div>
        </div>
    </div>
</div>
