<div class="row animated fadeIn" *ngIf="cargando">

    <div class="col-sm-12">
        <div class="alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
  
</div>
  
<div class="col-12" *ngIf="!cargando">
  
      <div class="card">
        <div class="card-body">
    
          <h3 class="card-title"> Departamentos </h3>
        
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Cantidad de Empleados</th>
                <!-- <th>Pais</th> -->
                <!-- <th>Telefono</th> -->
                <!-- <th>Opciones</th> -->
              </tr>
            </thead>
    
            <tbody>

                <tr *ngFor="let dpto of departamentos">
                  <td> {{ dpto.nombre }}</td>
                  <td> {{ dpto.cantidad_de_empleados }} </td>
                  
                  <td>
                      <!-- <button (click)="editarDpto(dpto)" class="btn btn-primary">
                        <i class="fa fa-edit"></i>
                      </button>
                      <button (click)="borrarDpto(dpto)" class="btn btn-danger">
                        <i class="fa fa-trash"></i>
                      </button> -->
                  </td>
              </tr>        
            </tbody>

          </table>
    
        </div>

        <div class="card-footer">
          <a [routerLink]="['/dptos-nuevo']" class="btn btn-block btn-danger col-2"> Agregar </a>
        </div>
      </div>
    
</div>
