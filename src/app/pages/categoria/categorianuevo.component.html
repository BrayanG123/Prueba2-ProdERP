<div class="row animated fadeIn ml-2">
    <div class="col-md-12">
        <div class="card card-primary">
            <!-- <div class="card-header">
                <h3 class="card-title">Quick Example <small>jQuery Validation</small></h3>
              </div> -->
            <div class="card-body">

                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre Categoria</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]="categoria.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Descripcion</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="categoria.descripcion" name="descripcion" type="text" class="form-control" placeholder="Descripcion" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Guardar
                    </button>
                </form>

            </div>
            <!-- <div class="card-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div> -->
        </div>
    </div>
</div>
