<div class="col-12">

    <div class="card">
      <div class="card-body">
  
        <h3 class="card-title"> Categorias </h3>
      
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Nombre Categoria</th>
              <th>Descripcion</th>
              <th>Opciones</th>
            </tr>
          </thead>
  
          <tbody>
            <tr *ngFor="let categoria of categorias">
                <td>
                    {{ categoria.nombre }}
                </td>
              <td> {{ categoria.descripcion }} </td>
              <td>
                <button (click)="editarCategoria(categoria)" class="btn btn-primary">
                  <i class="fa fa-edit"></i>
                </button>
                <button (click)="borrarCategoria(categoria)" class="btn btn-danger">
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
  
      </div>
    </div>
  
  </div>
