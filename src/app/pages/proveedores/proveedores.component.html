<div class="col-12">

    <div class="card">
      <div class="card-body">
        <h3 class="card-title"> Proveedores Registrados </h3>
  
      
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Empresa</th>
              <th>Direccion</th>
              <th>Telefono</th>
              <th>Opciones</th>
            </tr>
          </thead>
  
          <tbody>
            <tr *ngFor="let proveedor of proveedores">
                <td>
                    {{ proveedor.empresa }}
                </td>
              <td> {{ proveedor.direccion }} </td>
              <td> {{ proveedor.telefono }} </td>
              <td>
                <button (click)="editarProveedor(proveedor)" class="btn btn-primary">
                  <i class="fa fa-edit"></i>
                </button>
                <button (click)="borrarProveedor(proveedor)" class="btn btn-danger">
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
  
      </div>
    </div>
  
  </div>
