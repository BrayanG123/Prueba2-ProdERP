<div class="row animated fadeIn" *ngIf="cargando">

    <div class="col-sm-12">
        <div class="alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
  
  </div>
  
  <div class="col-12" *ngIf="!cargando">
  
      <div class="card">
        <div class="card-body">
    
          <h3 class="card-title"> Activities </h3>
        
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Date</th>
                <th>Action</th>
              </tr>
            </thead>
    
            <tbody>
              <tr *ngFor="let activitie of activities">
                  <td>{{ activitie.nombre }}</td>
                  <td> {{ activitie.apellido }} </td>
                  <td> {{ activitie.email}} </td>
                  <td> {{ activitie.date}} </td>
                  <td> {{ activitie.action}} </td>
                  <!-- <td>
                      <button (click)="editarProducto(activitie)" class="btn btn-primary">
                        <i class="fa fa-edit"></i>
                      </button>
                      <button (click)="borrarProducto(activitie)" class="btn btn-danger">
                        <i class="fa fa-trash"></i>
                      </button>
                  </td> -->
              </tr>
            </tbody>
          </table>
    
        </div>
      </div>
    
    </div>
