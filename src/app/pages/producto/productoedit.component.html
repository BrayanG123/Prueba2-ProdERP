<div class="row animated fadeIn" *ngIf="cargando">

    <div class="col-sm-12">
        <div class="alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>

</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-lg-6">

        <div class="card">
            <div class="card-body">

                <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f.value)" 
                      [formGroup]="productoForm"
                      class="form p-t-20"
                      >
                    
                    <div class="form-group">
                        <label>Categoria</label>

                        <select 
                        (change)="cambioCategoria( $event.target.value )"
                        formControlName="categoria"
                        class="form-control">

                            <option value=""> {{ categ.nombre }} </option>
                            <option *ngFor="let categoria of categorias" [value]="categoria.id">
                                {{ categoria.nombre }}
                            </option>
                        </select>
                        
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Nombre Producto</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="producto.nombre" 
                            formControlName="nombre" 
                            type="text" 
                            class="form-control"
                            placeholder="Nombre" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Descripcion</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="producto.descripcion" formControlName="descripcion" type="text" class="form-control" placeholder="Descripcion" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail">Precio </label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="producto.precio" formControlName="precio" type="text" class="form-control" placeholder="precio" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmai">Costo </label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="producto.costo" formControlName="costo" type="text" class="form-control" placeholder="costo" required>
                        </div>
                    </div>
                    
                    <button type="submit" 
                            [disabled]="productoForm.invalid"
                            class="btn btn-block btn-success waves-effect waves-light m-r-10">
                        <i class="fa fa-save"></i>
                        Guardar
                    </button>
                </form>

            </div>
        </div>
    </div>
</div>
