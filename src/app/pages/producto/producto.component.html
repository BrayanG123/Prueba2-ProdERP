<div class="row animated fadeIn" *ngIf="cargando">

  <div class="col-sm-12">
      <div class="alert-warning text-center">
          <strong>Cargando</strong>
          <br>
          <i class="fa fa-refresh fa-spin fa-2x"></i>
          <br>
          <span>Espere por favor</span>
      </div>
  </div>

</div>

<div class="col-12" *ngIf="!cargando">

    <div class="card">
      <div class="card-body">
  
        <h3 class="card-title"> Productos </h3>
      
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Costo</th>
              <th>Opciones</th>
            </tr>
          </thead>
  
          <tbody>
            <tr *ngFor="let producto of productos">
                <td>{{ producto.nombre }}</td>
                <td> {{ producto.precio }} </td>
                <td> {{ producto.costo }} </td>
                <td>
                    <button (click)="editarProducto(producto)" class="btn btn-primary">
                      <i class="fa fa-edit"></i>
                    </button>
                    <button (click)="borrarProducto(producto)" class="btn btn-danger">
                      <i class="fa fa-trash"></i>
                    </button>
                </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="card-footer">
        <a [routerLink]="['/productonuevo']" class="btn btn-block btn-danger col-2"> Agregar </a>
      </div>
    </div>
  
  </div>
