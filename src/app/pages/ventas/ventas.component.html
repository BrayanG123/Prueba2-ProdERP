<div class="row animated fadeIn" *ngIf="cargando">

    <div class="col-sm-12">
        <div class="alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
  
</div>
  
<div class="col-12" *ngIf="!cargando">
  
      <div class="card">
        <div class="card-body">
    
          <h3 class="card-title"> Ventas </h3>
        
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Venta Id</th>
                <th>Total</th>
                <!-- <th>Productos</th> -->
                <!-- <th>Opciones</th> -->
              </tr>
            </thead>
    
            <tbody>
              <tr *ngFor="let venta of ventasget">
                  <td> {{ venta.id }}</td>
                  <td> {{ venta.Total }} </td>
                  <!-- <td> {{ venta }} </td> -->
                  <!-- <td> productos </td> -->
                  <!-- <td>
                      <button (click)="editarSucursal(sucursal)" class="btn btn-primary">
                        <i class="fa fa-edit"></i>
                      </button>
                      <button (click)="borrarSucursal(sucursal)" class="btn btn-danger">
                        <i class="fa fa-trash"></i>
                      </button>
                  </td> -->
              </tr>
            </tbody>
          </table>
    
        </div>

        <div class="card-footer">
          <a [routerLink]="['/ventas-nuevo']" class="btn btn-block btn-danger col-2"> Agregar </a>
        </div>
      </div>
    
</div>
