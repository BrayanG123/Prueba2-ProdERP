

<div class="col-12">

    <div class="card">
      <div class="card-body">
  
        <h3 class="card-title"> Compras Realizadas 
          <!-- ( <small>x</small> ) -->
        </h3>
      
        <table class="table table-hover">
          <thead>
            <tr>
              <th>ID Compra</th>
              <th>Costo Total</th>
              <th>Ver | Borrar</th>
              <!-- <th></th> -->
            </tr>
          </thead>
  
          <tbody>
            <tr *ngFor="let compra of compras">
                <td>
                    {{ compra.id }}
                </td>
              <td> {{ compra.costoTotal }} </td>
              <!-- <td> {{ compra.products }} </td> -->
              <td>
                <button (click)="verCompra(compra)" class="btn btn-primary">
                  <i class="fa fa-eye"></i>
                </button>
                <button class="btn btn-danger">
                  <i class="fa fa-trash"></i>
                </button>
              </td>                                      
            </tr>
          </tbody>
        </table>
  
      </div>
    </div>
  
  </div>
